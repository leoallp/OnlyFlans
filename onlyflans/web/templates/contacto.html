
{% extends 'base.html' %}
    
{% block content %}
    <div class="container-fluid bg-image p-1 ">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center bg-transparent rounded">
                <h3 class="text-dark">Contactanos</h3>
                <form action="/contacto/" method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="mb-3 text-center">
                        <label for="{{ form.customer_email.id_for_label }}" class="form-label text-dark">Email:</label>
                        <div>{{ form.customer_email }}</div>
                        <div class="text-danger">{{ form.customer_email.errors }}</div>

                        <label for="{{ form.customer_name.id_for_label }}" class="form-label text-dark">Nombre:</label>
                        <div>{{ form.customer_name }}</div>
                        <div class="text-danger">{{ form.customer_name.errors }}</div>

                        <label for="{{ form.message.id_for_label }}" class="form-label text-dark">Mensaje:</label>
                        <div>{{ form.message }}</div>
                        <div class="text-danger">{{ form.message.errors }}</div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Enviar">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
