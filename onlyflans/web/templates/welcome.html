{% extends 'base.html' %}

    {% block content %}
    <div class="container">
    <!--<h1>Bienvenido "{{ request.session.nombre }}"</h1>-->
        <h1 class="text-light">Hola {{ nombre }} {{ apellido }}</h1>
        <h1 class="text-light">Estos son nuestros flanes reservados para ti!!</h1>
        <div class="row">
            {% for flan in flanes %}
            <div class="col-md-4 mb-4 mt-3" >
                <div class="card" style="width: 100%; height: 100%;">
                    <img src="{{ flan.image_url }}" class="card-img-top" alt="{{ flan.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ flan.name }}</h5>
                        <p class="card-text">{{ flan.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
